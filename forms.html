    <form id="forms">
  <!-- normal text -->
  <h3>
  Apply as a deliverer now!
  </h3>
  <div>
    <label for="name">Name :</label>
    <input name="username" type="text"  placeholder="Enter your username" value=""/><br>
    <label for="email">Email :</label>
    <input type="email" name ="email"
    placeholder="Email" required >  
  </div>
   <div>
    <label for="handphone">Handphone No :</label>
    <input name="handphone" type="text"  placeholder="Handphone No" value=""/><br> 
  </div>
  <!-- radio button -->
  <div>
    <label for="gender">Gender :</label>
    <input name="gender" type="radio" value="male" >Male
    <input name="gender" type="radio" value+"female">Female
  </div>
<!-- checkbox input  -->
<div>
  <label for="mode of transport">Mode of transport :</label><br>
  <input name="mode of transport" type="radio" value="walking" >Walking
  <input name="mode of transport" type="radio" value="cycling">Cycling
  <input name="hobbies" type="radio" value="Motorcycle">Motorcycle
</div>
<!-- dropdown select -->
<select shift="shift">
  <option value="not-selected">-- Please choose your shift --</option>
  <option value="morning">Morning</option>
  <option value="afternoon">Afternoon</option>
  <option value="night">Night</option>
</select>
<!-- submit button -->
<input type="submit">
</form>
